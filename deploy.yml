---
- name: Deploy application in Docker container
  hosts: build
  become: yes
  tasks:

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install prerequisite packages
      apt:
        name: 
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
          - python3-pip
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker APT repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Install python3-docker library
      pip:
        name: docker
        state: present
        executable: pip3

    - name: Start Docker service
      service:
        name: docker
        state: started

    - name: Create project directory
      file:
        path: /usr/app
        state: directory

    - name: Clone Git repository
      git:
        repo: https://github.com/uladzimirzel/certification_project
        dest: /usr/app

    - name: Build Docker image
      docker_image:
        name: boxfuse:1.0.0
        path: /usr/app
        state: present
        
    - name: Log in to Docker Hub
      command: /usr/bin/docker login -u "{{ docker-username }}" -p "{{ docker-password }}"
      become: yes
      become_user: root

    - name: docker tag
      command: /usr/bin/docker tag boxfuse:1.0.0 {{ docker-username }}/boxfuse:1.0.0
      become: yes
      become_user: root

    - name: Docker push
      command: /usr/bin/docker push {{ docker-username }}/boxfuse:1.0.0
      become: yes
      become_user: root